enum Exchange {
  UNI_V2
  BALANCER
}

enum EventType {
  REWARD_PAID
  STAKE
  WITHDRAWN
}

type Transaction @entity {
  id: ID! # hash of transaction in which the event was emitted
  exchange: Exchange!
  event: EventType!
  pool: Bytes # pool address - null in Balancer because I am not able to
  #  distinguish between specific user pools
  amount: BigInt!
  user: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}